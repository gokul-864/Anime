<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Image Swap</title>
    <style>
        body {
            background-image: url('wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        const imageSources = [
            'anime-girl-6096x4042-10022.jpg', 'baal-raiden-shogun-genshin-impact-4251x3000-8410.jpg', 'beautiful-mountains-landscape.jpg', 'furina-genshin-4096x2845-13887.jpeg', 
            'furina-genshin-4096x2845-13887.jpeg', 'sad-girl-anime-girl-6144x4096-10021.jpg', 'sad-girl-lofi-anime-girl-3840x2160-14872.jpeg', 'sunset-silhouettes-trees-mountains-generative-ai.jpg', 
            'wallpaperflare.com_wallpaper (1).jpg', 'wallpaperflare.com_wallpaper (2).jpg'
        ];

        function changeBackgroundImage() {
            const randomIndex = Math.floor(Math.random() * imageSources.length);
            document.body.style.backgroundImage = `url(${imageSources[randomIndex]})`;
        }

        // Change the background image every 5 seconds (1000 milliseconds)
        setInterval(changeBackgroundImage, 200);
    </script>
</body>
</html>
